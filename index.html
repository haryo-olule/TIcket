<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="UberFlight" />
  <title>Film Fanatics</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@angular/material@12.0.0/prebuilt-themes/indigo-pink.css" rel="stylesheet">

</head>
<body>
  <header>
    <nav id="myNav">
      <div class="logo">
        <a href="/">UberFlight</a>
      </div>
      <ul class="navbar">
        <li id="explore"><a href="/">Explore me</a></li>
        <li id="tour"><a href="/episode">Tour</a></li>
        <li id="package"><a href="/host">Package me</a></li>
        <li id="contact"><a href="/blog">Contact</a></li>
      </ul>
      
      <i class="fa-solid fa-magnifying-glass"></i>
      <div class="btn-menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      
      <div class="btn" id="btn-btn">
        <a href="/index.html">Login</a>
        <a href="#" id="btn-btn-1">Book A Flight</a>
        <p id="responseMessage"></p>
      </div>
    </div>
    
    </nav>
  </header>

  
  <section class="home-section">
    <div class="home-row">
      <div class="home-col">
        <h3>ELEVATE YOUR TRAVEL JOURNEY</h3>
        <h1>Experience <br>The Magic Of <br> Flight</h1>
        
        <div class="btn" id = 'btn-btn'>
          <a href="#">Book A Flight</a>
        </div>
  
      </div>
      <div class="home-col">
        <img src="/img/header.png" alt="">
      </div>

      
      
    </div>
   
    
    

  </section>
  <section class="ticket">
    <div class="ticket-row">
      <div class="ticket-col">
        <img src="/img/direct-flight (1).png" alt="Direct Flight">
        <h3>Book a Flight</h3>
      </div>
  
      <div class="ticket-col">
        <img src="/img/location.png" alt="Location">
        <h3>Nigeria StepOver</h3>
      </div>
  
      <div class="ticket-col">
        <img src="/img/calendar (3).png" alt="Calendar">
        <h3>Manage/Check in</h3>
      </div>
  
      <div class="ticket-col">
        <img src="/img/back-in-time (1).png" alt="Flight Status">
        <h3>Flight Status</h3>
      </div>
    </div>
  
    <div class="ticket-row">
      <form>
        <label>
          <input type="radio" name="travel" value="return"> Return
        </label>
        <label>
          <input type="radio" name="travel" value="oneway"> One Way
        </label>
        <label>
          <input type="radio" name="travel" value="multiple"> Multiple
        </label>
      </form>
    </div>

    <div class="ticket-row">
      <div class="form-container">
        <div class="form-field">
          <div class="input-group">
            <label for="from-location">Froms</label>
            <input 
              type="text" 
              id="from-location" 
              class="inputfield" 
              placeholder="From" 
              autocomplete="off"

            />
            <ul id="from-autocomplete-list" class="autocomplete-list" role="listbox"></ul>
          </div>
        
          <div class="form-img">
            <img src="/img/back (1).png" alt="From location icon">
          </div>
        
          <div class="input-group">
              <label for="to-location">To</label>
              <input 
                  type="text" 
                  id="to-location" 
                  class="inputfield" 
                  placeholder="To" 
                  autocomplete="off"
                  
              />
              <ul id="to-autocomplete-list" class="autocomplete-list1" role="listbox"></ul>
          </div>
        


          <div class="input-group">
            <label for="departure-date">Departure</label>
            <input 
              type="date" 
              id="departure-date" 
              class="inputfield" 
              name="departure" 
              aria-label="Departure date"
            />
          </div>
    
          <div class="input-group">
            <label for="return-date">Return</label>
            <input 
              type="date" 
              id="return-date" 
              class="inputfield" 
              name="return" 
              aria-label="Return date"
            />
          </div>
    
          <div class="input-group">
            <label for="passenger-details">Passenger Details</label>
            <input 
              type="text" 
              id="passenger-details" 
              class="inputfield" 
              placeholder="How Many" 
              autocomplete="off"
              aria-autocomplete="list" 
              aria-expanded="false"
              aria-haspopup="listbox" 
              role="combobox"
            />
            
            
            <div class="passenger-row">
              <h1>Passenger</h1>
              
              <!-- Adult Section -->
              <div class="passenger-col">
                  <div class="passenger-text">
                      <label for="adult"><strong>Adults</strong><span> <br>12+ years</span></label>
                  </div>
                  <div class="increment">
                      <button class="button-link" id="decrement-adult-btn"> 
                          <i class="fa-solid fa-user-minus fa-beat-fade"></i>
                      </button>
                      <h1><span class="number" id="adult-number">0</span></h1>
                      <button class="button-link" id="increment-adult-btn"> 
                          <i class="fa-solid fa-user-plus fa-beat-fade"></i>
                      </button>
                  </div>
              </div>
          
              <!-- Teen Section -->
              <div class="passenger-col">
                  <div class="passenger-text">
                      <label for="teen"><strong>Teen</strong><span> <br>5+ years</span></label>
                  </div>
                  <div class="increment">
                      <button class="button-link" id="decrement-teen-btn"> 
                          <i class="fa-solid fa-user-minus fa-beat-fade"></i>
                      </button>
                      <h1><span class="number" id="teen-number">0</span></h1>
                      <button class="button-link" id="increment-teen-btn"> 
                          <i class="fa-solid fa-user-plus fa-beat-fade"></i>
                      </button>
                  </div>
              </div>
          
              <!-- Infant Section -->
              <div class="passenger-col">
                  <div class="passenger-text">
                      <label for="infant"><strong>Infant</strong><span> <br>Under 2 years</span></label>
                  </div>
                  <div class="increment">
                      <button class="button-link" id="decrement-infant-btn"> 
                          <i class="fa-solid fa-user-minus fa-beat-fade"></i>
                      </button>
                      <h1><span class="number" id="infant-number">0</span></h1>
                      <button class="button-link" id="increment-infant-btn"> 
                          <i class="fa-solid fa-user-plus fa-beat-fade"></i>
                      </button>
                  </div>
              </div>
          
              <h1>Class</h1>
          
              <!-- Cabin Class Section -->
              <div class="passenger-col">
                  <div class="passenger-text">
                      <label for="premium"><strong>Premium <br>(Business/First)</strong></label>
                  </div>
                  <div class="passenger-controls">
                      <input type="radio" name="class" value="premium">
                  </div>
              </div>
          
              <div class="passenger-col">
                  <div class="passenger-text">
                      <label for="economy"><strong>Economy</strong></label>
                  </div>
                  <div class="passenger-controls">
                      <input type="radio" name="class" value="economy">
                  </div>
              </div>
            </div>
          
         
            



          </div>
        </div>
      </div>
    </div>
  
  </section>

  
  

   
  <script src="/js/js.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

</body>
</html>
